[input]

output = inference_Powerlaw-Gaussian
injections-path = ~icarogw_pipeline_path/icarogw_pipeline/icarogw_pipeline/simulations/injections_PowerLaw/injections_observed.pickle
data-path = ~icarogw_pipeline_path/icarogw_pipeline/icarogw_pipeline/simulations/population_PowerLaw-Gaussian/population_observed.pickle
simulation = 1
true-data = 1
injections-number = 136000
snr-cut = 12
screen-output = 1

[model]

model-primary = PowerLaw-Gaussian
model-secondary = MassRatio-Gaussian
model-rate = PowerLaw
scale-free = 1
priors = {'alpha': [-4., 10.], 'mmin': [1., 15.], 'mmax': [80., 120.], 'mu_g': [25., 50.], 'sigma_g': [1., 10.], 'lambda_peak': [0., 1.], 'mu_q': [0.3, 1.], 'sigma_q': [0.01, 0.5], 'gamma': [-5., 5.]}

[sampler]

sampler = nessai
nparallel = 1
neffPE = -1
npool = 4
nlive = 500

[plots]

bounds-m1 = [0, 120]
bounds-z = [1e-06, 0.8]
bounds-q = [0.3, 1]
true-values = {'alpha': 4., 'mmin': 8., 'mmax': 100., 'mu_g': 35., 'sigma_g': 5., 'lambda_peak': 0.1, 'mu_q': 0.8, 'sigma_q': 0.1, 'gamma': 0., 'H0': 67.7, 'Om0': 0.308}

estimate-observed-method-m1 = KDE
KDE-bandwidth-scale-m1 = 1
KDE-bandwidth-scale = 1
selection-effects = 1
