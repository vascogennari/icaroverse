[input]

output = inference_Powerlaw-Gaussian_H0
injections-path = ~icaroverse_path/icaroverse/icaroverse/simulations/injections_PowerLaw/injections_observed.pickle
data-path = ~icaroverse_path/icaroverse/icaroverse/simulations/population_PowerLaw-Gaussian/population_observed.pickle
simulation = 1
true-data = 1
injections-number = 14500
snr-cut = 12
screen-output = 1

[model]

model-primary = PowerLaw-Gaussian
model-secondary = MassRatio-Gaussian
model-rate = PowerLaw
low-smoothing = 1
scale-free = 1
priors = {'H0': [20., 120.], 'alpha': [-4., 10.], 'mmin': [10., 30.], 'mmax': [80., 120.], 'delta_m': [5., 15.], 'mu_g': [40., 60.], 'sigma_g': [1., 10.], 'lambda_peak': [0., 1.], 'mu_q': [0.3, 1.], 'sigma_q': [0.01, 0.5], 'gamma': [-5., 5.]}

[sampler]

sampler = nessai
nparallel = 1
neffPE = -1
npool = 4
nlive = 400

[plots]

bounds-m1 = [0, 120]
bounds-z = [1e-06, 0.8]
bounds-q = [0.3, 1]
bounds-dL = [0, 6000]
true-values = {'alpha': 4., 'mmin': 20., 'mmax': 100., 'mu_g': 50., 'delta_m': 10., 'sigma_g': 5., 'lambda_peak': 0.1, 'mu_q': 0.8, 'sigma_q': 0.1, 'gamma': 0., 'H0': 67.7, 'Om0': 0.308}

estimate-observed-method-m1 = KDE
KDE-bandwidth-scale-m1 = 1
KDE-bandwidth-scale = 1
selection-effects = 1
downsample-postprocessing = 0.5
