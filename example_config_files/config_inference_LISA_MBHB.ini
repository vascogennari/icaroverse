[input]

output = inference_MBHB
injections-path = injections_MBHB/injections_observed.pickle
data-path = population_MBHB/population_observed.pickle
simulation = 1
true-data = 1
injections-number = 1500
selection-effects-cut = snr
snr-cut = 15
screen-output = 1

[model]

model-primary = Johnson
model-secondary = MassRatio-Beta
model-rate = RedshiftProbability-Beta
scale-free = 1
inverse-mass-ratio = 1
zmax = 100
