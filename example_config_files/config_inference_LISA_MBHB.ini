[sampler]

sampler = nessai
nparallel = 1
neffPE = -1
npool = 4
nlive = 400

[plots]

bounds-m1 = [3., 8.]
bounds-q = [0., 3.]
bounds-z = [1e-5, 15.]
bounds-dL = [0., 120000]
true-values = {'skew_j': 0.8, 'sharp_j': 1.0, 'peak_j': 5.5, 'scale_j': 0.3, 'mmin_j': 3.0, 'mmax_j': 9.0, 'low_b_r': 2.0, 'high_b_r': 6.0, 'start_b_r': 0.25, 'scale_b_r': 15.0, 'H0': 67.7, 'Om0': 0.308, 'low_b': 1.0, 'high_b': 10.0, 'start_b': 0.0, 'scale_b': 5.0}

estimate-observed-method-m1 = KDE
KDE-bandwidth-scale-m1 = 1
KDE-bandwidth-scale = 1
log10-PDF = 1
selection-effects = 1