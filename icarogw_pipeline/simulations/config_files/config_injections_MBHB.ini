[input]

output = injections_MBHB
run-type = injections
injections-number = 10000
injections-number-bank = 100
SNR-method = lisabeta
SNR-cut = 15
screen-output = 1

[model]

model-primary = Johnson
model-secondary = MassRatio-Beta
model-rate = RedshiftProbability-Beta
log10-PDF = 1
inverse-mass-ratio = 1
truths = {'skew_j': 0., 'sharp_j': 0.3, 'peak_j': 5.5, 'scale_j': 0.5, 'mmin_j': 2., 'mmax_j': 9., 'low_b_r': 1.5, 'high_b_r': 3., 'start_b_r': 0., 'scale_b_r': 15., 'low_b': 1., 'high_b': 10., 'start_b': 0., 'scale_b': 5., 'H0': 67.7, 'Om0': 0.308}

[snr-options]

icarogw-sim-z-max = 100

[plots]

bounds-m1 = [2., 9.]
bounds-q = [1e-6, 3.]
bounds-z = [1e-6, 20.]
plot-astrophysical = 1
