[input]

output = injections_PowerLaw
run-type = injections
injections-number = 1000
injections-number-bank = 1000
PSD-path = ~icarogw_pipeline_path/icarogw_pipeline/data/psd
screen-output = 1

[model]

model-primary = PowerLaw
model-secondary = MassRatio-Gaussian
model-rate = PowerLaw
truths = {'alpha': 3., 'mmin': 5.0, 'mmax': 120.0, 'mu_q': 0.8, 'sigma_q': 0.2}

[snr-options]

[plots]

bounds-m1 = [0, 130]
bounds-z = [1e-06, 0.8]
bounds-q = [0.1, 1]
plot-astrophysical = 1
