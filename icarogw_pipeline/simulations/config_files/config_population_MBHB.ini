[input]

output = population_MBHB
run-type = population
events-number = 150
SNR-method = lisabeta
SNR-cut = 15
screen-output = 1

[model]

model-primary = Johnson
model-secondary = MassRatio-Beta
model-rate = RedshiftProbability-Beta
log10-PDF = 1
inverse-mass-ratio = 1

[snr-options]

icarogw-sim-z-max = 100

[plots]

bounds-m1 = [3., 8.]
bounds-q = [0., 3.]
bounds-z = [1e-6, 15.]
plot-astrophysical = 1
