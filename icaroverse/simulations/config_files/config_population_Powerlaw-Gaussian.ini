[input]

output = population_PowerLaw-Gaussian
run-type = population
events-number = 750
PSD-path = ~icarogw_pipeline_path/icarogw_pipeline/data/psd
drawing-method = deterministic-inverse-transform
screen-output = 1

[model]

model-primary = PowerLaw-Gaussian
model-secondary = MassRatio-Gaussian
model-rate = PowerLaw
low-smoothing = 1
truths = {'mmin': 20.0, 'mu_g': 50., 'delta_m': 10.}

[snr-options]

[plots]

bounds-m1 = [0, 120]
bounds-z = [1e-06, 0.8]
bounds-q = [0.3, 1]
plot-astrophysical = 1
